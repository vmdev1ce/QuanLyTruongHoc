<head>
  <title>Trang tra cứu</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <script>
    function handleEnter(e) {
        var keycode = (e.keyCode ? e.keyCode : e.which);
        if (keycode == '13') {
            var s = document.getElementById("Th_Ma_so");
            s.value = "TRA_CUU";
            document.getElementById("He_thong").submit();
        }
    }
</script>

<body>
    <div class="container">
        <h3>Thông tin tra cứu</h3>
        <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">ID Học Sinh</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Giới tính</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Email</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">SĐT Phụ huynh</th>
                <th scope="col">ID lớp</th>
                <th scope="col">ID niên khóa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row">{{Id}}</th>
                <td>{{HoVaTen}}</td>
                <td>{{GioiTinh}}</td>
                <td>{{DiaChi}}</td>
                <td>{{Email}}</td>
                <td>{{NgaySinh}}</td>
                <td>{{SoDienThoai}}</td>
                <td>{{SoDienThoaiPhuHuynh}}</td>
                <td>{{IDLop}}</td>
                <td>{{NienKhoa}}</td>
                </tr>
            </tbody>
            </table>
        </div>
        </div>
    </div>
