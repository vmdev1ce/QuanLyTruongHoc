{% extends "web_layout/quan-ly-master.html" %}
{% block head %}

{{ super()}}
{% block title %} Trang tạo tài khoản {% endblock %}

{% endblock %}

<!-- Content Block -->

{% block content %}
<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12" style="text-align: center;">
                    <form action="#" method="post">
                        <div>
                            <h2 style="color: whitesmoke;">Tạo tài khoản GV</h2>
                            <br />
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Ten_dang_nhap" class="form-control" id="name" placeholder="Tên đăng nhập" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Ten_dang_nhap}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Mat_khau" class="form-control" id="name" placeholder="Mật khẩu" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Mat_khau}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Ho_va_ten" class="form-control" id="name" placeholder="Họ và tên" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Ho_va_ten}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Gioi_tinh" class="form-control" id="name" placeholder="Giới tính" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Gioi_tinh}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Dia_chi" class="form-control" id="name" placeholder="Địa chỉ" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Dia_chi}}"> 
                            </div>
                        </div>
                        <div class="row email-bar">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_email" class="form-control" id="email" placeholder="Email" type="email"
                                    required spellcheck="false" autocomplete="off" value="{{email}}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Ngay_sinh" class="form-control" id="example-date-input" placeholder="Ngày sinh" type="date"
                                    required spellcheck="false" autocomplete="off" value="{{Ngay_sinh}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Sdt" class="form-control" id="name" placeholder="Số điện thoại" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Sdt}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Trinh_do" class="form-control" id="name" placeholder="Trình độ" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Trinh_do}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Chuyen_mon" class="form-control" id="name" placeholder="Chuyên môn" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Chuyen_mon}}"> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group ">
                                <input name="Th_Quyen" class="form-control" id="name" placeholder="Quyền" type="text"
                                    required spellcheck="false" autocomplete="off" value="{{Quyen}}"> 
                            </div>
                        </div>
                        <!-- IDGiaoVien,TenDangNhap,MatKhau,HoVaTen,GioiTinh,DiaChi,Email,NgaySinh,SoDienThoai,TrinhDo,ChuyenMon,Quyen -->
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button class="btn btn-primary btn-lg" type="submit" id="btn">Tạo tài khoản</button>
                            </div>
                        </div>
                        <script language="javascript">
                            var button = document.getElementById("btn");
                            button.onclick = function(){
                                alert("Tạo tài khoản thành công !");
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

<!-- Script block -->

{% block script %}

{{ super()}}

{% endblock %}
